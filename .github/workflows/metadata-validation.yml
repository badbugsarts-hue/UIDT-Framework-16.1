name: Validate and Convert Metadata

on:
  push:
    branches:
      - framework
    paths:
      - 'metadata/*.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Optional trigger reason'
        required: false
        default: ''

jobs:
  validate-and-convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml jsonschema

      - name: Validate YAML metadata
        run: python scripts/validate_metadata.py metadata/

      - name: Convert YAML to JSON
        run: python scripts/convert_metadata.py metadata/ output/

      - name: Upload converted JSON
        uses: actions/upload-artifact@v4
        with:
          name: converted-json
          path: output/
