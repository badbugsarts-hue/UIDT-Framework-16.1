name: Metadata Validation

# Trigger bei Push oder Pull Request auf relevante Dateien
on:
  push:
    paths:
      - 'metadata/**'
      - 'scripts/validate_metadata.py'
  pull_request:
    paths:
      - 'metadata/**'
      - 'scripts/validate_metadata.py'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Optional: weitere Pakete, falls validate_metadata.py sie braucht
        # pip install pyyaml

    - name: Run validate_metadata.py
      run: python scripts/validate_metadata.py metadata/
