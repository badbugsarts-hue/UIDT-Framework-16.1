name: Auto-Unzip Uploads

on:
  push:
    paths:
      - "*.zip"   # reagiert nur auf ZIP-Dateien im Root-Verzeichnis

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install unzip tool
        run: sudo apt-get install -y unzip

      - name: Find and unzip files
        run: |
          mkdir -p release
          for f in *.zip; do
            echo "ðŸ“¦ Entpacke $f..."
            unzip -o "$f" -d "release/${f%.zip}"
          done

      - name: Commit and push unzipped files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add release/
          git commit -m "Auto-unzipped uploaded archive(s)"
          git push
