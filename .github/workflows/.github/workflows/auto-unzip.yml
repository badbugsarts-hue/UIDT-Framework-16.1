name: Auto-Unzip Uploads

on:
  push:
    branches:
      - main               # Workflow reagiert nur auf Pushes im main-Branch
    paths:
      - "uploads/*"        # Nur √Ñnderungen in uploads/ triggern den Workflow

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install unzip
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # 3Ô∏è‚É£ Debug: Zeige Inhalt von uploads/
      - name: Debug list
        run: |
          echo "üìÇ Inhalt uploads:"
          ls -la uploads/

      # 4Ô∏è‚É£ Entpacken aller ZIP-Dateien (alle Endungen: .zip/.ZIP)
      - name: Find and unzip files
        run: |
          mkdir -p release
          for f in uploads/*.[zZ][iI][pP]; do
            if [ -f "$f" ]; then
              echo "üì¶ Entpacke $f..."
              unzip -o "$f" -d "release/${f##*/}"
            fi
          done

      # 5Ô∏è‚É£ √Ñnderungen committen & pushen
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add release/
          git commit -m "Auto-unzipped uploaded archive(s)" || echo "Nothing to commit"
          git push
