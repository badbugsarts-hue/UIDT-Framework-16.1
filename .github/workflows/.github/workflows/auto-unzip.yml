name: Auto-Unzip Uploads

on:
  push:
    paths:
      - "uploads/*.zip"   # nur ZIPs im Ordner uploads/ lÃ¶sen Workflow aus

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Unzip files
        run: |
          mkdir -p release
          for f in uploads/*.zip; do
            echo "ðŸ“¦ Entpacke $f..."
            unzip -o "$f" -d "release/${f##*/}"
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add release/
          git commit -m "Auto-unzipped uploaded archive(s)" || echo "Nothing to commit"
          git push
