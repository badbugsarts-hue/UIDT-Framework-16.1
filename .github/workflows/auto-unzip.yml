name: Auto-Unzip Existing and New ZIPs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "uploads/*"

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Debug uploads folder
        run: |
          echo "ðŸ“‚ Inhalt uploads:"
          ls -la uploads/

      - name: Unzip all ZIP files
        run: |
          mkdir -p release
          shopt -s nullglob
          for f in uploads/*.[zZ][iI][pP]; do
            if [ -f "$f" ]; then
              echo "ðŸ“¦ Entpacke '$f'..."
              unzip -o "$f" -d "release/$(basename "$f" .zip)"
            fi
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add release/
          git commit -m "Auto-unzipped uploaded archive(s)" || echo "Nothing to commit"
          git push
