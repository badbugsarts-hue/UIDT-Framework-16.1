name: ğŸ§© Fail-Safe JSON Repair & Auto-Retry

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * *" # TÃ¤glicher Check um 3 Uhr

jobs:
  repair_json:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Repository klonen
        uses: actions/checkout@v4

      - name: ğŸ Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: |
          pip install json5 tabulate PyGithub

      - name: ğŸ› ï¸ JSON-Dateien prÃ¼fen und reparieren
        id: repair
        run: |
          set +e  # kein Abbruch bei Fehlern
          attempt=0
          max_attempts=3

          until [ "$attempt" -ge "$max_attempts" ]
          do
            echo "ğŸŒ€ Versuch $((attempt+1)) von $max_attempts..."
            python scripts/repair_json.py && break
            attempt=$((attempt+1))
            echo "âŒ Versuch $attempt fehlgeschlagen, warte 10 Sekunden..."
            sleep 10
          done

          if [ "$attempt" -ge "$max_attempts" ]; then
            echo "âš ï¸ Alle Versuche fehlgeschlagen â€“ Fehler werden ins Log geschrieben, aber kein Abbruch."
          fi

      - name: ğŸ“¤ Ã„nderungen pushen (nur wenn erfolgreich)
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-Repair: JSON sync"
          git push || echo "âš ï¸ Push nicht mÃ¶glich (vielleicht keine Ã„nderungen)"

      - name: ğŸ§¾ Log-Ausgabe sichern
        if: always()
        run: |
          echo "=== Repair JSON Log ==="
          cat $GITHUB_WORKSPACE/scripts/*.log || echo "Keine Logdateien gefunden."
