name: JSON Functions PR

on:
  push:
    branches:
      - main
      - 'badbugsarts-hue-*'

jobs:
  generate-functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install json5 tabulate PyGithub

      - name: Run repair_json.py
        run: python scripts/repair_json.py

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: fail-safe-json-repair-dashboard
          commit-message: "Update JSON functions"
          title: "Automatic JSON Functions Update"
          body: "This PR updates the JSON functions from the project repo."
          labels: "automation,json-update"
