name: Generate and Update JSON Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run JSON repair script
        run: python scripts/repair_json.py

      - name: Validate metadata JSON
        run: python scripts/validate_metadata.py metadata/

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-json
          path: |
            metadata.json
            zenodo.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: fail-safe-json-repair-dashboard
          commit_message: "Update JSON functions"
          file_pattern: |
            metadata.json
            zenodo.json
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          create_branch: true
